name: Close Issue on Defect Completion
on:
  repository_dispatch
jobs:
  close-agileplace-issue:
    environment: Team Charlie
    runs-on: ubuntu-latest
    steps:
      - uses: PVSCDemo/close-ap-issue@28e38cbca81d92211abb38b3b66115dd844c53b7
        with:
          token: ${{secrets.GH_TOKEN}}
          repository: ${{github.env.repository}}
