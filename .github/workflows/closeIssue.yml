name: Close Issue on Defect Completion
on:
  repository_dispatch
jobs:
  close-agileplace-issue:
    environment: Team Charlie
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: close-issue-check
        if: github.event.action != 'close-ap-issue'
        run: echo "${{toJSON(github.event)}}"
        
      - name: close-issue
        uses:
          PVSCDemo/ap-actions/close-ap-issue@c42fc99d59a0f7e137f017a7e2363bd75179e174
        with:
          token: ${{secrets.GH_TOKEN}}
          repository: ${{github.env.repository}}
          payload: ${{github.event.client_payload}}
